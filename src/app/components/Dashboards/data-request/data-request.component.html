<div class="d-flex responsive-margin m-5">
  <ol class="breadcrumb1">
    <li class="breadcrumb-item1"><a href="javascript:void(0)">Home</a></li>
    <li class="breadcrumb-item1"><a href="javascript:void(0)">State Waiver</a></li>
    <li class="breadcrumb-item1"><a href="javascript:void(0)">Data Request</a></li>
  </ol>

  <div class="ms-auto mt-2">
    <a href="javascript:void(0)" class="text-primary" style="font-weight: bold; font-size: 15px;">
      {{ dateObj | date:'fullDate' }} 
    </a>
  </div>
</div>

<div class="row m-5">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <div class="table-responsive table-lg">
          <div class="m-3 d-flex justify-content-between">
            <h4>Data Request</h4>
            <div>
              <button class="btn btn-primary" routerLink="/stateWaiver/dataRequest/question">Add Question</button>
            </div>
          </div>

          <table class="table table-bordered mb-0">
            <thead class="thead-light">
              <tr>
                <th>ID</th>
                <th>Question</th>
                <th class="text-center">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let request of dataRequests">
                <td>{{ request.id }}</td>
                <td>{{ request.question }}</td>
                <td class="text-center">
                <!-- <button class="btn btn-sm btn-primary-light mx-2" type="button" >Edit</button> -->
                <button class="btn btn-sm btn-primary-light mx-2" type="button" [routerLink]="['/stateWaiver/dataRequest/answer', request.id, request.question]">Answer</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
