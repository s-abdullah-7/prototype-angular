<app-page-header title="Admin"  active_item="User Management" active_item2="User Edit"></app-page-header>

<div class="row mt-8 d-flex justify-content-center">

  <div class="col-xl-6">

    <div class="card">
      <div class="card-body">
        <div class="card-header mb-5">
          <h4>Edit User</h4>
        </div>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name">
          </div>
          <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" class="form-control" id="category" name="category" [(ngModel)]="user.userCategory">
          </div>
          <div class="form-group">
            <label for="role">Role:</label>
            <input type="text" class="form-control" id="role" name="role" [(ngModel)]="user.userRole">
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>

  </div>

</div>
