<div class="d-flex responsive-margin" >

<ol class="breadcrumb1">
    <li class="breadcrumb-item1"><a href="javascript:void(0)">Home</a></li>
    <li class="breadcrumb-item1"><a href="javascript:void(0)">State Waiver</a></li>
    <li class="breadcrumb-item1"><a href="javascript:void(0)">Notification</a></li>
</ol>




<div class="ms-auto mt-2">
        <a href="javascript:void(0)" class="text-primary" style="font-weight: bold; font-size: 15px;" >
             {{ dateObj | date:'fullDate' }}
        </a>
</div>
</div>



<div class="row">
        <div class="col-lg-12">
        <div class="d-flex justify-content-end mt-3 mb-3" >

            <button class="btn btn-primary" style="margin-right: 10px;"><i class="fa fa-save mx-2" aria-hidden="true"></i>Save</button>
            <button class="btn btn-primary" style="margin-right: 10px;" ><i class="fa fa-undo mx-2" aria-hidden="true"></i>Reset</button>
            <button class="btn btn-primary" routerLink="/stateWaiver/notification"><i class="fa fa-caret-left mx-2" aria-hidden="true" ></i>Back</button>
        </div>

            <div class="card">
                <div class="card-header">
                    <h4>State Waiver Notification</h4>
                </div>
                <div class="card-body">
                    <div class="mt-5 mb-5">
                    <h6 class="mb-5">ID: {{ appId }}</h6>
                    <h6>Application: {{ application }}</h6>
                    </div>

                <!-- Bootstrap Description -->
                <div class="mb-7 mt-7">

                <div class="row">
                 
                 <div class="col-lg-4">
                    <div class="form-group">
                        <label for="companyDropdown">Assign Company:</label>
                        <select class="form-control" id="companyDropdown">
                            <option value="company1">Company 1</option>
                            <option value="company2">Company 2</option>
                            <!-- Add more options as needed -->
                        </select>
                        </div>                 
                 
                 </div>
                 <div class="col-lg-4">
                        <div class="form-group">
                        <label for="inspectionUnitDropdown">Assign Inspection Unit:</label>
                        <select class="form-control" id="inspectionUnitDropdown">
                            <option value="unit1">Unit 1</option>
                            <option value="unit2">Unit 2</option>
                            <!-- Add more options as needed -->
                        </select>
                        </div>                 
                 
                 </div>
                 <div class="col-lg-4">
                        <div class="form-group">
                        <label for="lineIdDropdown">Assign OSFM Line ID #s:</label>
                        <select class="form-control" id="lineIdDropdown">
                            <option value="line1">Line 1</option>
                            <option value="line2">Line 2</option>
                            <!-- Add more options as needed -->
                        </select>
                        </div>                 
                 
                 </div>

                 <div class="col-lg-4">
                        <div class="form-group">
                        <label for="spseDropdown">Assign SPSE:</label>
                        <select class="form-control" id="spseDropdown">
                            <option value="spse1">SPSE 1</option>
                            <option value="spse2">SPSE 2</option>
                            <!-- Add more options as needed -->
                        </select>
                        </div>                 
                 
                 </div>


                 <div class="col-lg-4">
                        <div class="form-group">
                        <label for="leadPseDropdown">Assign lead PSE:</label>
                        <select class="form-control" id="leadPseDropdown">
                            <option value="leadPse1">Lead PSE 1</option>
                            <option value="leadPse2">Lead PSE 2</option>
                            <!-- Add more options as needed -->
                        </select>
                        </div>                 
                 
                 </div>

                 <div class="col-lg-4">
                        <div class="form-group">
                        <label for="statusDropdown">Assign Status:</label>
                        <select class="form-control" id="statusDropdown">
                            <option value="active">Active (approved)</option>
                            <option value="inactive">Inactive (expired, revoked, withdrawn, not active)</option>
                            <option value="inReview">In Review</option>
                        </select>
                        </div>                 
                 
                 </div>

                
                </div>

                </div>

                <!-- Bootstrap Submit Button -->
                <button class="btn btn-primary">Submit</button>
                <button class="btn btn-primary mx-3" routerLink="/stateWaiver/datarequest">Cancel</button>


          
            </div>

            </div>

        </div>

</div>
